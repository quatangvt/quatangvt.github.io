---
layout: default
---

<article class="blog-post">
  <h1>{{ page.title }}</h1>
  <div class="blog-meta">
    <span class="date">Ngày đăng: {{ page.date | date: "%d/%m/%Y" }}</span>
    {% if page.categories %}
    <span class="categories ml-4">
      Danh mục: 
      {% for category in page.categories %}
        <span class="category">{{ category }}</span>{% unless forloop.last %}, {% endunless %}
      {% endfor %}
    </span>
    {% endif %}
  </div>
  
  {{ content }}
  
  <div class="mt-8 pt-4 border-t border-gray-200">
    <a href="/blog/" class="text-blue-500 hover:underline">&larr; Quay lại danh sách bài viết</a>
  </div>
</article>

<style>
  .blog-post h1 {
    color: #2563eb;
    font-size: 2.5rem;
    line-height: 1.2;
    margin-bottom: 1rem;
  }
  .blog-meta {
    color: #6b7280;
    font-size: 0.9rem;
    margin-bottom: 2rem;
    padding-bottom: 1rem;
    border-bottom: 1px solid #e5e7eb;
  }
  .blog-post img {
    max-width: 100%;
    height: auto;
    border-radius: 0.5rem;
    margin: 1.5rem 0;
    box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
  }
  .blog-post a {
    color: #2563eb;
    text-decoration: none;
  }
  .blog-post a:hover {
    text-decoration: underline;
  }
  .blog-post strong {
    font-weight: 600;
    color: #111827;
  }
  .blog-post ul, .blog-post ol {
    margin-left: 2rem;
    margin-bottom: 1.5rem;
  }
  .blog-post li {
    margin-bottom: 0.5rem;
  }
  .blog-post blockquote {
    border-left: 4px solid #e5e7eb;
    padding-left: 1rem;
    margin-left: 0;
    color: #6b7280;
    font-style: italic;
    margin: 1.5rem 0;
  }
  .blog-post code {
    background-color: #f3f4f6;
    padding: 0.2rem 0.4rem;
    border-radius: 0.25rem;
    font-size: 0.875rem;
    font-family: Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
  }
  .blog-post pre {
    background-color: #1f2937;
    color: #f9fafb;
    padding: 1rem;
    border-radius: 0.5rem;
    overflow-x: auto;
    margin: 1.5rem 0;
  }
  .blog-post pre code {
    background-color: transparent;
    color: inherit;
    padding: 0;
    font-size: 0.875rem;
  }
</style>
